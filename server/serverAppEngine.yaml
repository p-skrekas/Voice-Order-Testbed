runtime: nodejs20
service: server
env: standard

env_variables:
  NODE_ENV: "production"

runtime_config:
  operating_system: "ubuntu22"

lifecycle:
  preinstall:
    - apt-get update
    - apt-get install -y ffmpeg

handlers:
  - url: /.*
    script: auto
    secure: always

includes:
  - .env.yaml

# Optional: Add instance configuration for better performance
instance_class: F2

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 10
  min_pending_latency: 30ms
  max_pending_latency: automatic
  max_concurrent_requests: 50